<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Encuentra series</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
            rel="stylesheet"
        />
        <script src="https://use.fontawesome.com/fab15eba42.js"></script>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body class="body">
        <header class="header">
            <h1 class="page-title js-page-title">
                Encuentra series
            </h1>
            <form action="" class="search-form js-search-form">
                <label class="search-form__label" for="search-field">
                    <input
                        class="search-form__input js-search-form__input"
                        name="search-field"
                        id="search-field"
                        value=""
                        placeholder="por ejemplo, FariÃ±a"
                        type="text"
                    />
                </label>
                <button
                    type="submit"
                    class="search-form__button js-search-form__button"
                >
                    Buscar
                </button>
            </form>
            <p class="warning-text"></p>
        </header>
        <main class="main">
            <div class="results-list__container">
                <h2 class="results-list__title hidden">Resultados</h2>
                <ul class="results-list js-results-list"></ul>
            </div>
            <div class="favs-list__container">
                <h2 class="favs-list__title hidden">Favoritas</h2>
                <ul class="favs-list js-favs-list"></ul>
                <button
                    class="favs-list__remove-button js-favs-list__remove-button hidden"
                >
                    <i class="fa fa-trash"></i>
                    <span>Borrar todo</span>
                </button>
            </div>
        </main>
        <footer></footer>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
